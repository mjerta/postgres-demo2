spring.application.name=postgres_demo2
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres_demo2
spring.datasource.username=postgres
spring.datasource.password=password
# Timout time
spring.datasource.hikari.connection-timeout=20000
# Maximum connection to the database that spring creates
spring.datasource.hikari.maximum-pool-size=5
# What kind of database is being used
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Hibernate updates the schema to match the entity mappings. This includes creating new tables, adding new columns, and updating existing schema elements
spring.jpa.hibernate.ddl-auto=create
# This is for logging
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true